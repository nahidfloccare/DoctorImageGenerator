# Doctor Image Generator Configuration
# Updated to match Doctor.json workflow

# Model Settings
model_settings:
  flux_model: "flux1-krea-dev.safetensors"  # From Doctor.json node 76
  flux_path: "ComfyUI/models/checkpoints"
  steps: 100  # Main generation steps
  cfg_scale: 1.0  # FLUX requires cfg=1.0
  sampler: "euler"
  scheduler: "beta"  # From Doctor.json - using beta scheduler
  denoise: 1.0
  guidance: 2.5  # FluxGuidance from node 77

# PuLID Settings
pulid:
  model: "pulid_flux_v0.9.1.safetensors"  # From Doctor.json node 23
  weight: 1.0
  start_at: 0.0
  end_at: 1.0

# Image Generation Settings
image_settings:
  width: 1024
  height: 1024
  batch_size: 1

# Upscale Settings
upscale:
  enabled: true
  scale: 1.5  # From Doctor.json node 45
  method: "bicubic"

# Prompt Settings
prompt_settings:
  negative_prompt: ""  # Doctor.json uses empty negative prompt
  style_prefix: "Transform the person in the image:"

# Instagram Aesthetic Keywords
instagram_style:
  lighting:
    - "soft studio lighting"
    - "golden hour lighting"
    - "natural window light"
    - "cinematic lighting"
    - "professional lighting"
  
  camera:
    - "shot on Sony A7R IV"
    - "85mm lens"
    - "f/1.8 aperture"
    - "bokeh background"
    - "shallow depth of field"
  
  vibe:
    - "candid"
    - "professional yet approachable"
    - "medical lifestyle photography"
    - "authentic moment"
    - "confident and warm"

# Detail Enhancement (Fixes hands, faces)
detail_enhancement:
  enabled: true
  mode: "facedetailer"
  # Hand FaceDetailer (node 36) settings
  hand_refinement_denoise: 0.25  # From Doctor.json node 36
  hand_refinement_steps: 100
  hand_guide_size: 1024
  # Face FaceDetailer (node 73) settings  
  face_refinement_denoise: 0.15  # From Doctor.json node 73
  face_refinement_steps: 100
  face_guide_size: 1024
  # Final refinement KSampler (node 38)
  final_denoise: 0.35  # From Doctor.json node 38

# Paths
paths:
  comfyui: "ComfyUI"
  inputs: "inputs"
  outputs: "outputs"
  workflows: "workflows"

# Workflow to use
workflow:
  default: "Doctor.json"  # Use the Doctor.json workflow
